<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Oportunidades en Proceso - Grupo Empresarial Eisei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .logo {
            height: 60px;
        }
        .company-name {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            page-break-inside: auto;
        }
        thead {
            display: table-header-group; /* <- esto es CLAVE */
        }
        tfoot {
            display: table-footer-group;
        }
        tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .separator {
            border-top: 1px solid #000;
            margin: 10px 0;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{LogoBase64}}" alt="Logo EISE Innovation" class="logo" />                
    </div>
    
    <div class="company-name">{{Empresa}}</div>
    <div class="title">{{TITULO}}</div>
    
</body>
</html>
