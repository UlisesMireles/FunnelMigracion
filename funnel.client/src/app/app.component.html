<div class="main-container">
  <app-header *ngIf="!login"></app-header>
  <app-menu *ngIf="!login"></app-menu>

  <app-login *ngIf="login && !dobleAutenticacion && !politicaPrivacidad && !terminosCondiciones && !registroContactos && !nuevoRegistro"></app-login>
  <app-doble-autenticacion *ngIf="dobleAutenticacion"></app-doble-autenticacion>
  <app-politica-privacidad *ngIf="politicaPrivacidad"></app-politica-privacidad>
  <app-terminos-condiciones *ngIf="terminosCondiciones"></app-terminos-condiciones>
  <app-registro-contactos *ngIf="registroContactos"></app-registro-contactos>
  <app-nuevo-registro *ngIf="nuevoRegistro"></app-nuevo-registro>
  <!--<div *ngIf="dobleAutenticacion" class="container-fluid">
    <router-outlet></router-outlet>
  </div>-->
  <app-footer *ngIf="login"></app-footer>

  <p-dialog [(visible)]="showSessionWarning" *ngIf="!login" styleClass="custom-header-naranja" [modal]="true" [closable]="true" [dismissableMask]="true"
    [style]="{width: '450px'}">
    <ng-template pTemplate="header">
      <span class="margen h4">
        {{ '¿Sigues ahí?' }}
      </span>
    </ng-template>
    <div class="text-center mt-4">
      <p class="h5">Quedan <b>2 minutos</b> para que tu sesión expire.<br>
        </p>
      <div style="font-size:2.5rem; margin: 1rem 0;">
        {{ countdownMinutes }}:{{ countdownSeconds < 10 ? '0' + countdownSeconds : countdownSeconds }} </div>
        <div class="d-flex justify-content-end gap-2">
          <button pButton type="button" label="Aquí sigo" (click)="onSessionContinue()"
            class="p-button-success"></button>
          <button pButton type="button" label="Cancelar" (click)="close()" class="p-button-danger"></button>
        </div>
    </div>
  </p-dialog>
</div>
