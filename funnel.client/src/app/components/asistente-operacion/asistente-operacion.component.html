<div class="containerAsistente">
    <div class="app-chat-header" [ngClass]="{ 'app-chat-headerTemaAsistenteOperacion': asistenteSeleccionado.idBot == 4}">
      <div class="row m-0 p-0 ">
        <div class="col-1 pt-1">
          <img [src]="baseUrlAssets+ '/assets/img/ai.png'" alt="Icon" class="app-online-icon ms-2">
        </div>
        <div class="col-8 pt-0 vstack">
          <div class="hstack">
            <h2>Funnel AI</h2>
            <h6 class="ps-1" style="align-self: flex-end; height: 75%;padding-top: 5px !important;">{{asistenteSeleccionado.asistente !== "" ? ' - ' : '' }}{{asistenteSeleccionado.asistente}}</h6>
          </div>
          <div class="d-flex align-content-center">
            <small>Online</small>
            <i class="bi bi-circle-fill app-online-dot"></i>
          </div>
        </div>
  
        <div class="col-3 p-0 align-content-center">
          <div class="row m-0 justify-content-end">
            <i class="col-auto p-0 bi bi-list app-chat-reset-icon" title="Mostrar temas" (click)="mostrarTemas()"
              aria-hidden="true"></i><span class="app-sr-only">Mostrar temas</span>
            <i *ngIf="isProd" class="col-auto p-0 pe-1 bi bi-x app-chat-close-icon" onclick="abrirChat()"
              aria-hidden="true"></i>
            <i *ngIf="!isProd" class="col-auto p-0 pe-1 bi bi-x app-chat-close-icon" aria-hidden="true"></i>
          </div>
          <div class="app-chat-version">Versi√≥n {{ version }}</div>
        </div>
      </div>
    </div>
    <app-chatBotAsistenteOperacion class="app-chatBotAsistenteOperacion"
      (nombreAsistenteSeleccionado)="nombreAsistenteSeleccionado($event)"></app-chatBotAsistenteOperacion>
  </div>
