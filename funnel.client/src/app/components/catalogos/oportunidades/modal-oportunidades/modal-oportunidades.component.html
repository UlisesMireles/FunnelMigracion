<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '35rem', height: '42rem' }"
  (onHide)="close()"
  (onShow)="onDialogShow()"
  class="bodyDialog"
>
  <ng-template pTemplate="header">
    <label class="margen">
      {{ insertar ? 'Nueva Oportunidad' : title + ' '  }}
    </label>
    
    <label *ngIf="insertar" class="margen">Nueva Oportunidad</label>
  </ng-template>

  <ng-template pTemplate="content">
    <form [formGroup]="oportunidadForm">

        <div class="row inptSpace">
            <div class="col-sm-4 lbl">
              <label for="prospecto">Prospecto:</label>
            </div>
            <div class="col-sm-8 inptSpace">
              <p-dropdown 
                class="inptSize1"
                [options]="prospectos"
                formControlName="idProspecto"
                optionLabel="nombre"
                optionValue="id"
                appendTo="body"
                placeholder="Seleccione un prospecto">
              </p-dropdown>
              <span *ngIf="oportunidadForm.get('idProspecto')?.invalid && oportunidadForm.get('idProspecto')?.touched" class="text-danger"><br>
                <ng-container *ngIf="oportunidadForm.get('idProspecto')?.errors?.['required']">Debe seleccionar un prospecto.</ng-container>
              </span>
            </div>
        </div>
        <div class="row inptSpace">
          <div class="col-sm-4 lbl">
            <label for="descripcion">Descripci√≥n: </label>
          </div>
          <div class="col-sm-8 inptSpace">
            <input pInputText class="inptSize" formControlName="descripcion" />
          </div>
        </div>
        <div class="row inptSpace">
          <div class="col-sm-4 lbl">
            <label for="monto">Monto: </label>
          </div>
          <div class="col-sm-8 inptSpace">
            <input pInputText class="inptSize" formControlName="monto" />
          </div>
        </div>

        <div class="row inptSpace">
          <div class="col-sm-4 lbl">
            <label for="servicio">Servicio:</label>
          </div>
          <div class="col-sm-8 inptSpace">
            <p-dropdown 
              class="inptSize1"
              [options]="servicios"
              formControlName="idServicio"
              optionLabel="descripcion"
              optionValue="idTipoProyecto"
              appendTo="body"
              placeholder="Seleccione un servicio">
            </p-dropdown>
            <span *ngIf="oportunidadForm.get('idServicio')?.invalid && oportunidadForm.get('idServicio')?.touched" class="text-danger"><br>
              <ng-container *ngIf="oportunidadForm.get('idServicio')?.errors?.['required']">Debe seleccionar un servicio.</ng-container>
            </span>
          </div>
      </div>

      <div class="row inptSpace">
        <div class="col-sm-4 lbl">
          <label for="etapa">Etapa:</label>
        </div>
        <div class="col-sm-8 inptSpace">
          <p-dropdown 
            class="inptSize1"
            [options]="etapas"
            formControlName="idEtapa"
            optionLabel="concepto"
            optionValue="id"
            appendTo="body"
            placeholder="Seleccione una etapa">
          </p-dropdown>
          <span *ngIf="oportunidadForm.get('idEtapa')?.invalid && oportunidadForm.get('idEtapa')?.touched" class="text-danger"><br>
            <ng-container *ngIf="oportunidadForm.get('idEtapa')?.errors?.['required']">Debe seleccionar una etapa.</ng-container>
          </span>
        </div>
    </div>

    <div class="row inptSpace">
      <div class="col-sm-4 lbl">
        <label for="entregas">Entrega:</label>
      </div>
      <div class="col-sm-8 inptSpace">
        <p-dropdown 
          class="inptSize1"
          [options]="entregas"
          formControlName="idEntrega"
          optionLabel="descripcion"
          optionValue="idTipoEntrega"
          appendTo="body"
          placeholder="Seleccione una entrega">
        </p-dropdown>
        <span *ngIf="oportunidadForm.get('idEntrega')?.invalid && oportunidadForm.get('idEntrega')?.touched" class="text-danger"><br>
          <ng-container *ngIf="oportunidadForm.get('idEntrega')?.errors?.['required']">Debe seleccionar una entrega.</ng-container>
        </span>
      </div>
    </div>

    <div class="row inptSpace">
      <div class="col-sm-4 lbl">
        <label for="fecha">Fecha: </label>
      </div>
      <div class="col-sm-8 inptSpace">
        <input pInputText class="inptSize" formControlName="fecha" />
      </div>
    </div>

    <div class="row inptSpace">
      <div class="col-sm-4 lbl">
        <label for="ejecutivo">Ejecutivo:</label>
      </div>
      <div class="col-sm-8 inptSpace">
        <p-dropdown 
          class="inptSize1"
          [options]="ejecutivos"
          formControlName="idEjecutivo"
          optionLabel="nombreCompleto"
          optionValue="idUsuario"
          appendTo="body"
          placeholder="Seleccione un ejecutivo">
        </p-dropdown>
        <span *ngIf="oportunidadForm.get('idEjecutivo')?.invalid && oportunidadForm.get('idEjecutivo')?.touched" class="text-danger"><br>
          <ng-container *ngIf="oportunidadForm.get('idEjecutivo')?.errors?.['required']">Debe seleccionar un ejecutivo.</ng-container>
        </span>
      </div>
      </div>
      <div class="row inptSpace">
        <div class="col-sm-4 lbl">
          <label for="contacto">Contactos:</label>
        </div>
        <div class="col-sm-8 inptSpace">
          <p-dropdown 
            class="inptSize1"
            [options]="contactos"
            formControlName="idContactoProspecto"
            optionLabel="nombreCompleto"
            optionValue="idContactoProspecto"
            appendTo="body"
            placeholder="Seleccione un contacto">
          </p-dropdown>
          <span *ngIf="oportunidadForm.get('idContactoProspecto')?.invalid && oportunidadForm.get('idContactoProspecto')?.touched" class="text-danger"><br>
            <ng-container *ngIf="oportunidadForm.get('idContactoProspecto')?.errors?.['required']">Debe seleccionar un contacto.</ng-container>
          </span>
        </div>
    </div>
    <div class="row inptSpace">
      <div class="col-sm-4 lbl">
        <label for="monto">Comentario: </label>
      </div>
      <div class="col-sm-8 inptSpace">
        <input pInputText class="inptSize" formControlName="comentario" />
      </div>
    </div>

    
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button *ngIf="!insertar" pButton label="Actualizar" severity="secondary"></button>
    <button *ngIf="insertar" pButton label="Agregar" severity="secondary"></button>
    <button pButton label="Cancelar" (click)="close()" severity="secondary"></button>
  </ng-template>
</p-dialog>
