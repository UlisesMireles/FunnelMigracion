<table class="table table-bordered table-striped table-sm"> 
    <thead>
      <tr>
        <th>PÃ¡gina</th>
        <th>Administrador</th>
        <th>Gerente</th>
        <th>Agente</th>
        <th>Invitado</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let menu of agrupadosPermisos">
      
        <tr (click)="toggleMenu(menu)" class="menu-header" style="cursor: pointer;">
          <td colspan="6">
            <span [ngClass]="{'text-center': menu.expanded, 'text-left': !menu.expanded}">
              {{ menu.menu }} 
            </span>
            <span class="float-right">
              <i class="fas" [ngClass]="menu.expanded ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
            </span>
          </td>
        </tr>
  
        <ng-container *ngIf="menu.expanded">
            <tr *ngFor="let permiso of menu.paginas">
              <td>{{ permiso.pagina }}</td>
              <td><input type="checkbox" [(ngModel)]="permiso.administrador" /></td>
              <td><input type="checkbox" [(ngModel)]="permiso.gerente" /></td>
              <td><input type="checkbox" [(ngModel)]="permiso.agente" /></td>
              <td><input type="checkbox" [(ngModel)]="permiso.invitado" /></td>
            </tr>
          </ng-container>
          
      </ng-container>
    </tbody>
  </table>

  <p-toast position="center"></p-toast>
  
<div class="d-flex justify-content-end mt-3">
  <button pButton label="Guardar" severity="secondary" (click)="guardarPermisos()"></button>
</div>
