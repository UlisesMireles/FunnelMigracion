<div class="container-fluid">
    <div class="row">
      <div class="col-12" style="text-align: left; font-weight: bold;">
        <h3>Catálogo Tipo de  Servicios</h3>
      </div>
  
      <div class="col-12">
        <div class="row contenedorTabla">
          <div *ngIf="loading">Cargando...</div>
          <p-table *ngIf="!loading" #dt [stripedRows]="true" [value]="tiposServicios" [paginator]="true"
            [rows]="10" [rowsPerPageOptions]="[10, 20, 50]" (onPage)="pageChange($event)" [first]="first"
            [showCurrentPageReport]="true" paginatorPosition="both" [columnResizeMode]="'fit'"
            [resizableColumns]="true" [scrollable]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} Registros">
            
            <ng-template class="divAccionesTabla" #caption>
              <div class="row">
                <div class="col inDivDatatableHeader" style="text-align:right; margin-right:5px">
                  <p-button label="" icon="bi bi-arrow-clockwise" (click)="reset()" severity="secondary"
                    [ngStyle]="{'margin-right': '5px'}" />
                  <p-button label="" icon="bi bi-plus" severity="secondary" (click)="inserta()" />
                </div> 
              </div>
            </ng-template>
  
            <ng-template #header>
              <tr class="custom-header">
                <th></th>
                <th pSortableColumn="nombreCompleto">Descripción</th>
                <th pSortableColumn="desEstatus">Abreviatura</th>
                <th pSortableColumn="desEstatus">Estatus</th>
              </tr>
              <tr class="custom-header2">
                <th></th>
                <th>
                  <input pInputText type="text" [(ngModel)]="filtroNombre"
                    (ngModelChange)="updateFilter($event, 'descripcion')">
                </th>
                <th></th>
                <th>
                  <p-select [options]="EstatusDropdown" [(ngModel)]="selectedEstatus" [appendTo]="'body'"
                    (onChange)="FiltrarPorEstatus()" optionLabel="label" optionValue="value">
                  </p-select>
                </th>
              </tr>
            </ng-template>
  
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="6" class="text-center">No se encontraron registros</td>
              </tr>
            </ng-template>
  
            <ng-template #body let-tiposServicios>
              <tr class="custom-header3 custom-row filas">
                <td>
                  <p-button type="button" icon="bi bi-pencil" text (click)="actualiza(tiposServicios)"/>
                </td>
                <td style="font-weight: bold;">{{ tiposServicios.descripcion }}</td>
                <td>{{ tiposServicios.abreviatura }}</td>
                <td>{{ tiposServicios.desEstatus }}</td>
              </tr>
            </ng-template>
  
            <ng-template #footer>
              <tr class="custom-footer ">
                <td></td>
                <td colspan="7">Total: {{ getVisibleTotal('descripcion',dt) }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <p-toast position="center"></p-toast>
      </div>
    </div>
  </div>

  <app-modal-tipo-servicios [(visible)]="modalVisible" [title]="'Editar datos de '" 
  (closeModal)="onModalClose()" (result)="manejarResultado($event)" 
  [insertar]="insertar" [tipoServicio]="tiposServiciosSeleccionado" 
  [tiposServicios]="tiposServicios">
</app-modal-tipo-servicios>
