<div class="container-fluid">
    <div class="row">
        <div class="col-12" style="margin-top: 10px;">
            <div class="row" >
                <div class="col inDivDatatableHeader" style="text-align:right; margin-right:5px">
                    <p-dropdown [options]="yearsGrafica" [(ngModel)]="selectedYear" (onChange)="onYearChangeGrafica()"
                        placeholder="Selecciona un aÃ±o" [ngStyle]="{'margin-right': '5px', 'z-index' : '1000000'}" styleClass="custom-button">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="grid-container">
                <div class="quadrant p-0" *ngFor="let group of quadrants; let i = index" cdkDropList
                    [cdkDropListData]="group.cards" [cdkDropListConnectedTo]="dropListIds" [id]="'cardList' + i"
                    (cdkDropListDropped)="drop($event)">
                    <div *ngFor="let card of group.cards" class="card p-0" id="prueba">
                        <div class="card-header header-graficas" cdkDrag>
                            <h5 class="card-title">{{card.titulo}}</h5>
                        </div>
                        <div *ngIf="card.tipo === 'grafica'" class="p-0"
                            style="height:330px;max-height: 330px; z-index: 5000;">
                            <plotly-plot *ngIf="card.infoCargada" [data]="card.grafica.data"
                                [layout]="card.grafica.layout" [config]="card.grafica.config"></plotly-plot>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
