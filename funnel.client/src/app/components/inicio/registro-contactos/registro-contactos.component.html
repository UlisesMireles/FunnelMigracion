<div class="navbar">
      <nav class="text-center m-auto">
        <img width="150" [src]="baseUrl + '/assets/img/logotipo-glupoint.png'" alt="logo SFS" class="m-auto">
      </nav>
</div>
<!-- Modal de contactos -->
<app-modal-contactos [(visible)]="modalVisibleContactos" [title]="'Editar Datos de '" (closeModal)="onModalCloseContactos()"
  (result)="manejarResultadoContactos($event)" (activarModalInputsAdicionales)="manejarResultadoAbrirInputsAdicionales($event)" [insertarContacto]="insertarContacto" [contactos]="contactos" [contacto]="contactoSeleccionado">
</app-modal-contactos>
<!-- Modal de campos adicionales  -->
<app-modal-campos-nuevos [(visible)]="modalVisibleCamposAdicionales" (closeModal)="onModalCloseCamposAdicionales()"
  (result)="manejarResultadoCamposAdicionales($event)">
</app-modal-campos-nuevos>
