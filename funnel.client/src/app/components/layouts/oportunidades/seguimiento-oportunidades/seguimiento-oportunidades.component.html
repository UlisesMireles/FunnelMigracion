<p-dialog 
  appendTo="body"
  [(visible)]="visible" 
  [modal]="true" 
  [closable]="true" 
  [maximizable]="true"
  [style]="{
    width: maximized ? '100vw' : '75rem',
    height: maximized ? '100vh' : '40rem'
  }" 
  [ngClass]="{'maximized': maximized}"
  (onHide)="close()" 
  (onShow)="onDialogShow()" 
  class="bodyDialog">

  <ng-template pTemplate="header">
    <label class="margen">
      {{ 'HISTÓRICO DE SEGUIMIENTO ' }}
    </label>
  </ng-template>

  <ng-template pTemplate="content">
    <div class="container-fluid">
      <div class="row">
        <!-- Columna izquierda con información del prospecto -->
        <div class="col-md-6">
          <div class="row mb-2">
            <div class="col">
              <label class="margen text-left nombre-destacado">
                {{ 'Prospecto: ' + oportunidadForm.get('nombre')?.value }}
              </label>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label class="margen text-left">
                {{ 'Oportunidad: ' + oportunidadForm.get('nombreOportunidad')?.value }}
              </label>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label class="margen text-left">
                {{ 'Probabilidad: ' + oportunidadForm.get('probabilidad')?.value }}
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label class="margen text-left">
                {{ 'Monto: ' + (oportunidadForm.get('monto')?.value | currency:'MXN':'symbol':'1.2-2') }}
              </label>
            </div>
          </div>
        </div>
        
        <!-- Columna derecha con el área de seguimiento -->
        <div class="col-md-6 seguimiento-container">
          <form [formGroup]="oportunidadForm">
            <div *ngIf="oportunidadForm.get('idEstatusOportunidad')?.value === 1" class="seguimiento-area">
              <label class="seguimiento-label">Seguimiento:</label>
              <textarea pInputText class="seguimiento-textarea" formControlName="comentario" 
                (input)="onComentarioInput()"  placeholder="Escribe un comentario de al menos 10 palabras"></textarea>
              <div class="d-flex justify-content-between mt-1">
                <div>
                  <div *ngIf="oportunidadForm.get('comentario')?.invalid && oportunidadForm.get('comentario')?.touched"
                    class="text-danger mt-1">
                    <small *ngIf="oportunidadForm.get('comentario')?.errors?.['required']">
                      El comentario es obligatorio.
                    </small>
                    <small *ngIf="oportunidadForm.get('comentario')?.errors?.['minWords']">
                      El comentario debe tener al menos 10 palabras.
                    </small>
                  </div>
                </div>
                <small class="text-muted">
                  Palabras: {{ wordCount }}
                </small>
              </div>
            </div>
            
            <div class="button-group-right">
              <button pButton label="Añadir" (click)="guardarHistorial()" severity="secondary"
                *ngIf="oportunidadForm.get('idEstatusOportunidad')?.value === 1"
                [disabled]="!oportunidadForm.get('comentario')?.value" class="me-2"></button>
              
              <button pButton severity="secondary" [disabled]="disabledPdf" 
                (click)="exportPdf(oportunidadForm.get('idOportunidad')?.value)"
                [disabled]="historialOportunidad.length === 0"
                pTooltip="Descargar PDF" tooltipPosition="top" class="icon-btn">
                <i class="bi bi-filetype-pdf"></i>
              </button>
              
              <button pButton severity="secondary" (click)="exportExcel(oportunidadForm.get('idOportunidad')?.value)" 
                [disabled]="historialOportunidad.length === 0"
                pTooltip="Descargar Excel" tooltipPosition="top" class="icon-btn ml-2">
                <i class="bi bi-download"></i>
              </button>
              
              <button pButton label="Salir" (click)="close()" severity="secondary"
                *ngIf="oportunidadForm.get('idEstatusOportunidad')?.value === 1" class="ml-2"></button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Tabla de historial -->
      <div class="row mt-3">
        <div class="col-sm-12" *ngIf="historialOportunidad.length > 0; else noComments">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Usuario</th>
                <th>Fecha</th>
                <th>Comentario</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of historialOportunidad">
                <td class="text-left">{{ item.iniciales }}</td>
                <td class="text-left">{{ item.fechaRegistro | date:'dd/MM/yyyy' }}</td>
                <td class="text-left" style="max-width: 100px; word-wrap: break-word;">
                  {{ item.comentario }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #noComments>
    <p class="text-center">Sin comentarios</p>
  </ng-template>
</p-dialog>
