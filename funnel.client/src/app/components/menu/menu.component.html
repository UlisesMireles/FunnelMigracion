<mat-sidenav-container class="containerSideNav">
  <mat-sidenav id="sidenav" #sidenav
    [ngClass]="this.sideNavService.getToggleValue ? 'sideNavOpenAdmin' : 'sideNavClosedAdmin'"
    [opened]="this.sideNavService.getToggleValue" mode="side">
    <div class="contentSidenav">
      <!-- sidenav admin -->
      <app-menu-sidenav class="menuAdmin"></app-menu-sidenav>
    </div>

  </mat-sidenav>
  <mat-sidenav-content
    [ngClass]="!this.sideNavService.getToggleValue ? 'sideContentOpenAdmin' : 'sideContentClosedAdmin'">
    <mat-icon matSuffix (click)="toggleSideNav()" class="cursorPointer iconClass">
      {{!this.sideNavService.getToggleValue ? 'chevron_right' : 'chevron_left'}} </mat-icon>
    <!-- contenido -->
    <div class="tituloAdmin">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
rejectButtonStyleClass="p-button-text"></p-confirmDialog>
