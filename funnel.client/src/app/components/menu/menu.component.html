      <app-vertical-bar class="menuAdmin"></app-vertical-bar>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="tituloAdmin">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
