<div class="listCheck">
  <!-- Agrega esta sección para el título -->
  <div class="row mb-3">
    <div class="col-12">
      <h4 class="text-center">Actualizar Columnas</h4>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let filtro of data.todosColumnas; let index = index">
      <div *ngIf="!filtro.isIgnore" class="form-check">
        <input class="check form-check-input cursorPointer" type="checkbox" [(ngModel)]="filtro.isCheck"
          id="flexCheckChecked{{index}}">
        <label class="form-check-label cursorPointer" for="flexCheckChecked{{index}}">
          {{filtro.valor}}
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="p-button-primary p-button-sm w-100 mt-2" (click)="aplicarFiltroParent()">
        Guardar
      </button>
    </div>
  </div>
</div>
