<div class="acordeon-horizontal d-flex" style="gap: 5px;">
  <div class="item-acordeon card-ganadas" *ngIf="permisoGanadas" [class.expandido]="seccionExpandida === 'ganadas'">
    <div class="encabezado-acordeon" (click)="toggleSeccion('perdidas')">
      <button class="boton-toggle" (click)="toggleSeccion('ganadas')">
        <i [ngClass]="seccionExpandida === 'ganadas' ? 'bi bi-chevron-left' : 'bi bi-chevron-right'"></i>
      </button>
      <span class="nombre-seccion">{{ EnumPaginas.GANADAS }}</span>
    </div>
    <div class="contenido-acordeon-horizontal" *ngIf="seccionExpandida === 'ganadas'" style="margin-left: 35px;">
      <app-oportunidades-ganadas></app-oportunidades-ganadas>
    </div>
  </div>
  <div class="item-acordeon card-perdidas" *ngIf="permisoPerdidas" [class.expandido]="seccionExpandida === 'perdidas'">
    <div class="encabezado-acordeon" (click)="toggleSeccion('perdidas')">
      <button class="boton-toggle" (click)="toggleSeccion('perdidas')">
        <i [ngClass]="seccionExpandida === 'perdidas' ? 'bi bi-chevron-left' : 'bi bi-chevron-right'"></i>
      </button>
      <span class="nombre-seccion">{{ EnumPaginas.PERDIDAS }}</span>
    </div>
    <div class="contenido-acordeon-horizontal" *ngIf="seccionExpandida === 'perdidas'">
      <app-oportunidades-perdidas></app-oportunidades-perdidas>
    </div>
  </div>
  <div class="item-acordeon" *ngIf="permisoCanceladas" [class.expandido]="seccionExpandida === 'canceladas'">
    <div class="encabezado-acordeon" (click)="toggleSeccion('perdidas')">
      <button class="boton-toggle" (click)="toggleSeccion('canceladas')">
        <i [ngClass]="seccionExpandida === 'canceladas' ? 'bi bi-chevron-left' : 'bi bi-chevron-right'"></i>
      </button>
      <span class="nombre-seccion">{{ EnumPaginas.CANCELADAS }}</span>
    </div>
    <div class="contenido-acordeon-horizontal" *ngIf="seccionExpandida === 'canceladas'">
      <app-oportunidades-canceladas></app-oportunidades-canceladas>
    </div>
  </div>
  <div class="item-acordeon" *ngIf="permisoEliminadas" [class.expandido]="seccionExpandida === 'eliminadas'">
    <div class="encabezado-acordeon" (click)="toggleSeccion('perdidas')">
      <button class="boton-toggle" (click)="toggleSeccion('eliminadas')">
        <i [ngClass]="seccionExpandida === 'eliminadas' ? 'bi bi-chevron-left' : 'bi bi-chevron-right'"></i>
      </button>
      <span class="nombre-seccion">{{ EnumPaginas.ELIMINADAS }}</span>
    </div>
    <div class="contenido-acordeon-horizontal" *ngIf="seccionExpandida === 'eliminadas'">
      <app-oportunidades-eliminadas></app-oportunidades-eliminadas>
    </div>
  </div>
</div>
