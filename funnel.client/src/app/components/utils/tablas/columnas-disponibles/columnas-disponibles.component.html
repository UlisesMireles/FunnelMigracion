<div class="listCheck">
  <div class="close-container">
    <button class="btn-close" (click)="cerrarModal()">&times;</button>
  </div>

  <h3 class="text-center">Actualizar Columnas</h3>

  <div class="row">
    <div *ngFor="let filtro of data.todosColumnas; let index = index">
      <div *ngIf="!filtro.isIgnore" class="form-check">
        <input class="check form-check-input cursorPointer" type="checkbox" [(ngModel)]="filtro.isCheck"
          id="flexCheckChecked{{index}}">
        <label class="form-check-label cursorPointer" for="flexCheckChecked{{index}}">
          {{filtro.valor}}
        </label>
      </div>
    </div>
  </div>

  <div class="button-group">
    <button class="p-button-primary" (click)="aplicarFiltroParent()">Guardar</button>
    <button class="btn-cancel" (click)="cerrarModal()">Cancelar</button>
  </div>
</div>
